on: push
name: FTP Test
jobs:
  deploy:
    name: ðŸš€ Deploy website every commit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸšš Install Composer Dependencies SITE 
        working-directory: ./ 
        run: composer install --prefer-dist 
      
      - name: ðŸšš Install Composer Dependencies ADM 
        working-directory: ./public/adm 
        run: composer install --prefer-dist

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:  ${{ secrets.FTPSRV }}
          username: ${{ secrets.FTPUN }}
          password: ${{ secrets.FTPPW }}
