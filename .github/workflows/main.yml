name: FTP Test

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: ğŸš€ Deploy website every commit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸšš Install Composer Dependencies SITE
        working-directory: ./
        run: composer install --prefer-dist
    
      - name: ğŸšš Install Composer Dependencies ADM
        working-directory: ./public/adm
        run: composer install --prefer-dist

      - name: ğŸ“‚ Sync files
        uses: ./henrytest.zzz.com.ua/
        with:
          server: henrytest.zzz.com.ua
          username: henrytest
          password: ${{ secrets.FTPPW }}
